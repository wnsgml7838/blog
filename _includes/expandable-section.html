<!-- 확장 가능한 섹션 컴포넌트 -->
<!-- 사용법: {% include expandable-section.html title="고급 설정" summary="더 많은 옵션 보기" %} -->

{%- assign title = include.title -%}
{%- assign summary = include.summary | default: "더 보기" -%}
{%- assign expanded = include.expanded | default: false -%}
{%- assign id = include.id | default: title | slugify -%}

<div class="expandable-section" data-expanded="{{ expanded }}">
  <details class="expandable-details"{% if expanded %} open{% endif %}>
    <summary class="expandable-summary">
      <div class="summary-content">
        <h4 class="expandable-title">{{ title }}</h4>
        <span class="summary-text">{{ summary }}</span>
      </div>
      
      <div class="expand-icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z"/>
        </svg>
      </div>
    </summary>
    
    <div class="expandable-content">
      {{ include.content }}
    </div>
  </details>
</div>
