{% if site.comments.giscus.enabled and page.comments != false %}
<section class="comments-section" id="comments">
  <div class="container">
    <!-- Giscus ëŒ“ê¸€ ìœ„ì ¯ -->
    <div class="card card-clickable">
      <div class="card-content" style="padding: var(--spacing-lg);">
        <script src="https://giscus.app/client.js"
              data-repo="{{ site.comments.giscus.repo }}"
              data-repo-id="{{ site.comments.giscus.repo_id }}"
              data-category="{{ site.comments.giscus.category }}"
              data-category-id="{{ site.comments.giscus.category_id }}"
              data-mapping="{{ site.comments.giscus.mapping | default: 'pathname' }}"
              data-strict="{{ site.comments.giscus.strict | default: '0' }}"
              data-reactions-enabled="{{ site.comments.giscus.reactions_enabled | default: '1' }}"
              data-emit-metadata="{{ site.comments.giscus.emit_metadata | default: '0' }}"
              data-input-position="{{ site.comments.giscus.input_position | default: 'bottom' }}"
              data-theme="{{ site.comments.giscus.theme | default: 'light' }}"
              data-lang="{{ site.comments.giscus.language | default: 'ko' }}"
              data-loading="lazy"
              crossorigin="anonymous"
              async>
      </script>
      </div>
    </div>
  </div>
</section>

<!-- ë‹¤í¬ëª¨ë“œ ì§€ì› ìŠ¤í¬ë¦½íŠ¸ -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  const giscusFrame = document.querySelector('iframe[src*="giscus"]');
  
  // ë‹¤í¬ëª¨ë“œ ê°ì§€ ë° í…Œë§ˆ ë³€ê²½ í•¨ìˆ˜
  function updateGiscusTheme() {
    const isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    const theme = isDarkMode ? 'dark' : 'light';
    
    if (giscusFrame) {
      const message = {
        type: 'set-theme',
        theme: theme
      };
      giscusFrame.contentWindow.postMessage({ giscus: message }, 'https://giscus.app');
    }
  }
  
  // ì‹œìŠ¤í…œ ë‹¤í¬ëª¨ë“œ ë³€ê²½ ê°ì§€
  if (window.matchMedia) {
    const darkModeQuery = window.matchMedia('(prefers-color-scheme: dark)');
    darkModeQuery.addListener(updateGiscusTheme);
  }
  
  // Giscus iframe ë¡œë“œ ì™„ë£Œ í›„ í…Œë§ˆ ì„¤ì •
  window.addEventListener('message', function(event) {
    if (event.origin !== 'https://giscus.app') return;
    if (event.data.giscus && event.data.giscus.ready) {
      updateGiscusTheme();
    }
  });
});
</script>
